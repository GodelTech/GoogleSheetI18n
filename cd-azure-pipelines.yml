trigger:
  batch: true
  branches:
    include:
    - none

pr:
  branches:
    include:
    - '*'

resources:
  repositories:
    - repository: GodelTech
      type: github
      endpoint: 'godeltech'
      name: 'GodelTech/AzureDevOps.Pipeline.Templates'
      ref: 'refs/tags/1.6'

extends:
  template: '.NET Core/function/pull-request.yml@GodelTech'
  parameters:
    buildConfiguration: 'Release'
    codeCoverageSettingsFullPath: 'CodeCoverage.runsettings'
    restoreOnlyFromNuGetFeed: true
    checkWarnings: false
    checkCoverage: false